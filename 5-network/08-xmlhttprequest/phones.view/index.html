<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <button onclick="loadPhones()">Load phones.json!</button>

  <script>
    function loadPhones() {
      let xhr = new XMLHttpRequest();

      xhr.open('GET', 'phones.json', false);
      xhr.send();

      if (xhr.status != 200) {
        // gestisce l'errore
        alert('Error ' + xhr.status + ': ' + xhr.statusText);
      } else {
        // mostra il risultato
        alert(xhr.responseText);
      }
    }
  </script>

</body>
</html>
