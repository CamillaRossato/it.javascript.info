  <script>
    function preloadImages(sources, callback) {

    // ---------- Il test ----------

    let sources = [
      "https://en.js.cx/images-load/1.jpg",
      "https://en.js.cx/images-load/2.jpg",
      "https://en.js.cx/images-load/3.jpg"
    ];

    // aggiungiamo caratteri casuali per evitare il caching da parte del browser
    for (let i = 0; i < sources.length; i++) {
      sources[i] += '?' + Math.random();
    }

    // per ogni immagine,
    // creiamo un'altra img con la stessa src e verifichiamo di avere immediatamente la sua larghezza
    function testLoaded() {
      let widthSum = 0;
      for (let i = 0; i < sources.length; i++) {
        let img = document.createElement('img');
        img.src = sources[i];
        widthSum += img.width;
      }
      alert(widthSum);
    }

    // ogni immagine Ã¨ 100x100, la larghezza totale dovrebbe essere 300
    preloadImages(sources, testLoaded);
  </script>
