<!DOCTYPE HTML>
<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="https://en.js.cx/clipart/train.gif">

  <script>
    train.onclick = function() {
      animate(function(progress) {
        train.style.left = progress * 400 + 'px';
      }, 2000);
    };


    function animate(draw, duration) {
      let start = performance.now();

      requestAnimationFrame(function animate(time) {
        // quanto tempo è passato dall'inizio?
        let timePassed = time - start;

        if (timePassed > duration) timePassed = duration;

        // il progresso va da 0 a 1, la frazione di tempo trascorso
        let progress = duration / timePassed;

        // traccia l'animazione
        draw(progress);

        // se il tempo non è scaduto, allora programmiamo un'altra animazione
        if (timePassed < duration) {
          requestAnimationFrame(animate);
        }

      });
    }
  </script>


</body>

</html>
